<!DOCTYPE html>

<html>
  <head>
    <title>Effron Music Building</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.thenounproject.com/png/4814597-200.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="nav">
      <button class="up-btn direction" type="button" onclick="scrollUp()">
        <img id="upd" src="arrow-up.png" />
      </button>
      <div class="elevator-container">
        <div id="third-btn" class="elevator active"></div>
        <div id="second-btn" class="elevator"></div>
        <div id="first-btn" class="elevator"></div>
        <div id="ground-btn" class="elevator"></div>
      </div>
      <button class="down-btn direction" type="button" onclick="scrollDown()">
        <img id="downd" src="arrow-down.png" />
      </button>
    </div>

    <div class="up-container">
      <button class="up-btn" type="button" onclick="scrollUp()">
        <img id="upm" src="arrow-up.png" />
      </button>
    </div>
    <div class="down-container">
      <button class="down-btn" type="button" onclick="scrollDown()">
        <img id="downm" src="arrow-down.png" />
      </button>
    </div>

    <div id="floor-num">
      <h3 class="floor-title">3F</h3>
    </div>

    <div class="vertical-scroll">
      <div id="third" class="floor active">
        <div class="floor-card" id="third-card">third floor</div>
      </div>
      <div id="second" class="floor">
        <div class="floor-card" id="second-card">second floor</div>
      </div>
      <div id="first" class="floor">
        <div class="floor-card" id="first-card">first floor</div>
      </div>
      <div id="ground" class="floor">
        <div class="floor-card" id="ground-card">ground floor</div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
