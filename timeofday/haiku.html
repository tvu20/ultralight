<!DOCTYPE html>

<html>
  <head>
    <title>Haikus</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.thenounproject.com/png/4814597-200.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .large-container {
        height: 100vh;
        width: 100%;
        background-repeat: none;
        object-fit: contain;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-container {
        height: 600px;
        margin: 0 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .card {
        background: rgba(255, 255, 255, 0.8);
        padding: 40px 30px;
        border-radius: 15px;
        text-align: center;
        width: 220px;
        margin: 0 10px;
        opacity: 0;
      }

      body[data-status="morning"] .large-container {
        background-image: url("https://images.adsttc.com/media/images/59d7/d3a7/b22e/3883/1f00/055e/newsletter/17_-28_-017A.jpg?1507316602");
      }
      body[data-status="morning"] #morning {
        opacity: 1;
      }
      body[data-status="afternoon"] .large-container {
        background-image: url("https://www.bnim.com/sites/default/files/project_images_new/lewis-center-for-the-arts-bnim-f77c2312-befa-4912-aa01-e19aa89b01eb.jpg");
      }
      body[data-status="afternoon"] #afternoon {
        opacity: 1;
      }
      body[data-status="evening"] .large-container {
        background-image: url("https://www.stevenholl.com/wp-content/uploads/2021/09/PaulWarchol_LCA_U8A5794-Pano_WH.jpg");
      }
      body[data-status="evening"] #evening {
        opacity: 1;
      }
      body[data-status="night"] .large-container {
        background-image: url("https://www.stevenholl.com/wp-content/uploads/2021/09/ffff47b11025b281ff4b7a71dfccfc9a.jpg");
      }
      body[data-status="night"] #afternoon {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <section class="large-container">
      <div class="card-container">
        <div class="card" id="morning">
          <p>
            gray walls and sunlight<br />
            open space and gentle notes<br />dreaming pianists
          </p>
        </div>
        <div class="card" id="afternoon">
          <p>
            twelve wooden boxes<br />
            each hiding a lone artist<br />through a glass window
          </p>
        </div>
        <div class="card" id="evening">
          <p>
            single piano<br />
            the floor sinks beneath its weight<br />waiting to be played
          </p>
        </div>
        <div id="evening" class="card">
          <p>
            three buildings in one<br />
            home of the wayward artist<br />center for the arts
          </p>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
