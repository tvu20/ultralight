<!DOCTYPE html>

<html>
  <head>
    <title>Template</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.thenounproject.com/png/4814597-200.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="homepage">
      <nav>
        <a href="home.html">Return to library home</a>
      </nav>
      <div id="content">
        <div id="left-col"></div>
        <div id="right-col"></div>
      </div>
    </div>
  </body>

  <script type="text/javascript" src="data.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    bookData = data.filter((d) => d.name === id)[0];

    // bookData = data[+index];

    const leftCol = document.getElementById("left-col");
    const img = document.createElement("img");
    img.src = bookData.img;
    img.className = "game-img";
    leftCol.appendChild(img);

    const rightCol = document.getElementById("right-col");
    rightCol.innerHTML = `<h1>${bookData.name}</h1>
    <h2>Publisher: ${bookData.publisher}</h2><p><b>Year released:</b> ${
      bookData.released
    }</p> <p><b>My status:</b> ${
      bookData.status.charAt(0).toUpperCase() + bookData.status.slice(1)
    } <p> ${
      bookData.status !== "wishlist"
        ? `<p><b>My Rating:</b> ${bookData.rating}/5</p>`
        : ""
    }`;

    if (bookData.status !== "wishlist") {
      const rating = document.createElement("METER");
      rating.min = 0;
      rating.max = 5;
      rating.value = bookData.rating;
      console.log(rating);
      rightCol.appendChild(rating);
    }

    const review = document.createElement("p");
    review.className = "game-review";
    review.textContent = bookData.comment;
    rightCol.appendChild(review);
  </script>
</html>
