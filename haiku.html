<!DOCTYPE html>

<html>
  <head>
    <title>Haikus</title>
    <meta charset="utf-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://static.thenounproject.com/png/4814597-200.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Ibarra+Real+Nova:ital,wght@0,400..700;1,400..700&family=Yeseva+One&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .large-container {
        height: 100vh;
        width: 100%;
        background-image: url("https://www.stevenholl.com/wp-content/uploads/2021/09/PaulWarchol_LCA_U8A5794-Pano_WH.jpg");
        background-repeat: none;
        object-fit: cover;

        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-container {
        height: 600px;
        margin: 0 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
      }

      .card {
        background: rgba(255, 255, 255, 0.8);
        padding: 40px 30px;
        border-radius: 15px;
        text-align: center;
        width: 220px;
        margin: 0 10px;
      }
    </style>
  </head>

  <body>
    <section class="large-container">
      <div class="card-container">
        <div class="card">
          <p>
            gray walls and sunlight<br />
            open space and gentle notes<br />dreaming pianists
          </p>
        </div>
        <div class="card">
          <p>
            twelve wooden boxes<br />
            each hiding a lone artist<br />through a glass window
          </p>
        </div>
        <div class="card">
          <p>
            single piano<br />
            the floor sinks beneath its weight<br />waiting to be played
          </p>
        </div>
        <div class="card">
          <p>
            three buildings in one<br />
            home of the wayward artist<br />center for the arts
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
